<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Diabetes Prediction App</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Full-screen background image */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://plus.unsplash.com/premium_photo-1715958889556-f86fab1c5fb1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
        }

        /* Centering the text vertically and horizontally */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            padding: 20px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff7043; /* Stylish button color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5722; /* Darker shade on hover */
        }

        .sub-heading {
            font-size: 1.5em;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div>
            <h1>Welcome to the Diabetes Prediction App!</h1>
            <p>Your health matters, and we're here to help you predict the likelihood of diabetes.</p>
            <p class="sub-heading">Please provide the following details to get started:</p>
            <a href="/predict" class="btn">Start Your Health Checkup</a>
        </div>
    </div>

</body>
</html>
