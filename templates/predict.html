<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h1 {
            color: #4CAF50;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input {
            padding: 10px;
            margin: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .prediction-result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Diabetes Prediction</h1>

<p>Please enter the details to predict the likelihood of diabetes:</p>

<form method="POST">
    <div class="form-container">
        <label for="Pregnancies">Pregnancies (0 - 20):</label>
        <input type="number" id="Pregnancies" name="Pregnancies" required><br>

        <label for="Glucose">Glucose (0 - 200):</label>
        <input type="number" id="Glucose" name="Glucose" required><br>

        <label for="BloodPressure">Blood Pressure (0 - 150):</label>
        <input type="number" id="BloodPressure" name="BloodPressure" required><br>

        <label for="SkinThickness">Skin Thickness (0 - 99):</label>
        <input type="number" id="SkinThickness" name="SkinThickness" required><br>

        <label for="Insulin">Insulin (0 - 900):</label>
        <input type="number" id="Insulin" name="Insulin" required><br>

        <label for="BMI">BMI (10 - 70):</label>
        <input type="number" id="BMI" name="BMI" required><br>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function (0.1 - 2.5):</label>
        <input type="number" step="0.01" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required><br>

        <label for="Age">Age (21 - 100):</label>
        <input type="number" id="Age" name="Age" required><br><br>

        <button type="submit" class="btn">Submit</button>
    </div>
</form>

<div class="prediction-result">
    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</div>

<a href="/" class="btn">Go Back to Home</a>

</body>
</html>
